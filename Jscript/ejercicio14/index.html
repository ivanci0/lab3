<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Ejercicio 14 Location</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
	</head>
	<body>
    <button id="youTube" type="button">YouTube</button>
    <button id="sourceForce" type="button">Source Forge</button>
    <button id="gmail" type="button">Gmail</button>
    <script type="text/javascript">
      document.getElementById("youTube").onclick = () => location.href = "http://www.youtube.com.ar";
      document.getElementById("sourceForce").onclick = () => location.href = "http://www.sourceforge.net";
      document.getElementById("gmail").onclick = () => location.href = "http://www.gmail.com";
    </script>
	</body>
</html>
