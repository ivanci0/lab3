<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Ejercicio 07 Funciones compartidas</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="./style.css"/>
	</head>
	<body>
		<div id="contenedor">
			<div id="carga">
				<input id="display" readonly/>
				<table>
					<tbody>
						<tr>
							<td><button id="btn1">1</button></td>
							<td><button id="btn2">2</button></td>
							<td><button id="btn3">3</button></td>
						</tr>
						<tr>
							<td><button id="btn4">4</button></td>
							<td><button id="btn5">5</button></td>
							<td><button id="btn6">6</button></td>
						</tr>
						<tr>
							<td><button id="btn7">7</button></td>
							<td><button id="btn8">8</button></td>
							<td><button id="btn9">9</button></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="operaciones">
				<div id="botonera">
					<button id="suma" class="boton">+</button>
					<button id="mostrar" class="boton">Muestra acumulador</button>
					<button id="borrarAcum" class="boton">Borra acumulador</button>
					<button id="borrarDis" class="boton">Borra display</button>
				</div>
			</div>
		</div>
    <script type="text/javascript">
			var acumulador = 0;
			const ingresarNum = (numero) => document.getElementById("display").value += numero;
			const borrarDisplay = () => document.getElementById("display").value = "";

			for (let i = 1; i<10; i++) {
				document.getElementById("btn" + i).onclick = () => ingresarNum(i);
			}

			document.getElementById("suma").onclick = () => {
				acumulador+= parseInt(document.getElementById("display").value);
				borrarDisplay();
			}
			document.getElementById("mostrar").onclick = () => alert(acumulador);
			document.getElementById("borrarAcum").onclick = () => acumulador = 0;
			document.getElementById("borrarDis").onclick = () => borrarDisplay();
    </script>
	</body>
</html>
