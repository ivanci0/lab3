		<script>
			// ::::: La tabla programada :::::
			let tbody = document.createElement("tbody");
			let tabla = document.getElementById("programada");
			let trs = Array.from({length: 8}, v => document.createElement("tr"));

			trs.forEach(tr => {
				let tds = Array.from({length: 17}, v => document.createElement("td"));
				tr.append(...tds);
			})
			tbody.append(...trs);
			tabla.append(tbody);


			// ::::: Aca empieza la estilada :::::
			let estilada = document.getElementById("estilada");
			let estiladaBody = document.createElement("tbody");

			let trDias = document.createElement("tr");
			let dias = ["", "LUNES", "MARTES", "MIERCOLES", "JUEVES", "VIERNES"]
			let tdsDias = dias.map((dia, i) => {
				let td = document.createElement("td");
				td.setAttribute("class", "azulita");

				if (i === 0) {
					td.setAttribute("rowspan", "2");
					td.setAttribute("colspan", "2");
				} else {
					td.setAttribute("colspan", "3");
					td.innerText = dia;
				}
				return td;
			})
			trDias.append(...tdsDias);

			let trTurnos = document.createElement("tr");
			let turnos = ["M","T","N"];
			for (let i = 0; i<5; i++) {
				tdsTurnos = turnos.map(t => {
					let td = document.createElement("td");
					td.classList.add("azulita");
					td.innerText = t
					return td
				})
				trTurnos.append(...tdsTurnos);
			}

			let trsDatos = Array.from({length: 6}, v => document.createElement("tr"));
			trsDatos.forEach((tr, i) => {
				let numero = i+1 > 3 ? i - 2 : i + 1;
				let pcText = `PC${numero}`;
				let pc = document.createElement("td");
				pc.innerText = pcText;
				pc.classList.add("azulita");

				let tdsDatos = Array.from({length: 15}, v => {
					let td = document.createElement("td");
					td.innerText = "DATO";
					return td;
				});

				if (i === 0 || i === 3) {
					let lab = document.createElement("td");
					lab.innerText = i === 0 ? "LAB1" : "LAB2";
					lab.setAttribute("rowspan", "3");
					lab.classList.add("azulita");
					tr.append(lab);
				}
				tr.append(pc);
				tr.append(...tdsDatos);
			})
			

			estiladaBody.append(trDias);
			estiladaBody.append(trTurnos);
			estiladaBody.append(...trsDatos);
			estilada.append(estiladaBody);
		</script>
