<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Ejercicio 02 Tabla variable Arreglo de objetos</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> 
    <script type="text/javascript" src="./javascript.js"></script>
    <script type="text/javascript" src="../documentos.json"></script>
	</head>
	<body>
    <header>
      <h1>Movimientos</h1>
      <div class="btnGroup">
        <button id="cargar" class="btn">Cargar datos</button>
        <button id="vaciar" class="btn">Vaciar datos</button>
      </div>
    </header>
    <main>
      <div class="tableResponsive">
        <table id="tabla">
          <thead>
            <tr>
              <th campo-dato="id">ID</th>
              <th campo-dato="tipoDoc">Tipo de documento</th>
              <th campo-dato="descripcion">Descripcion</th>
              <th campo-dato="fecha">Fecha</th>
              <th campo-dato="importe">Importe</th>
            </tr>
          </thead>
          <tbody id="bodyData">

          </tbody>
        </table>
      </div>
    </main>
    <footer><h1>Pie del formulario</h1></footer>
	</body>
</html>
