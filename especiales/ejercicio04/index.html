<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Ejercicio 04 Tabla formulario</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script src="../jquery.min.js"></script> 
    <script type="text/javascript" src="./javascript.js"></script>
    <script type="text/javascript" src="../documentos.json"></script>
	</head>
	<body>
    <header id="header">
      <h1>Movimientos</h1>
      <div class="btnGroup">
        <button id="cargar" class="btn">Cargar datos</button>
        <button id="vaciar" class="btn">Vaciar datos</button>
        <button id="btnModal" class="btn">Cargar form</button>
      </div>
    </header>
    <main id="main">
      <div class="tableResponsive">
        <table id="tabla">
          <thead>
            <tr>
              <th campo-dato="id">ID</th>
              <th campo-dato="tipoDoc">Tipo de documento</th>
              <th campo-dato="descripcion">Descripcion</th>
              <th campo-dato="fecha">Fecha</th>
              <th campo-dato="importe">Importe</th>
            </tr>
          </thead>
          <tbody id="bodyData">

          </tbody>
        </table>
      </div>
    </main>
    <div id="contenedor" class="modal">
      <div class="modalHeader"><h2>Encabezado modal</h2><button id="btnCerrar" type="button">X</button></div>
      <div class="modalBody">
        <header><h1>Formulario para alta - Carga de movimiento</h1></header>
        <main>
          <form action="./respuestaForm.html" method="GET">
            <div class="formGroup">
              <label>Descripcion</label>
              <input class="formInput" type="text" name="descripcion" required/>
            </div>
            <div class="formGroup">
              <label>Fecha</label>
              <input class="formInput" type="date" name="fecha" required/>
            </div>
            <div class="formGroup">
              <label>Importe</label>
              <input class="formInput" type="number" name="importe" required/>
            </div>
            <div class="formGroup">
              <label>Tipo de movimiento</label>
              <select id="tipoDocs" class="formInput" name="tipoDoc" required></select>
            </div>
            <div class="control">
              <button type="submit" id="btnSubmit">Enviar</button>
            </div>
          </form>
        </main>
        <footer><h1>Pie del formulario</h1></footer>
      </div>
    </div>
    <footer id="footer"><h1>Pie del formulario</h1></footer>
	</body>
</html>
